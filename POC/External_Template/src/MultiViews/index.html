<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Knockout.js jQuery External Templates Example</title>
    <script type="text/javascript" src="../../ext/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="../../ext/jquery-tmpl.js"></script>
    <script type="text/javascript" src="../../ext/knockout-latest.debug.js"></script>
    <script type="text/javascript" src="../../ext/require.js"></script>
    <script type="text/javascript" src="../../lib/koExternalTemplateEngine_all.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    Show Edit Templates: <input type="checkbox" data-bind="checked: isEditable" />
    <ul data-bind="template: { name: whichTemplateToUse, foreach: items }"></ul>
    <input type="button" data-bind="click: changeView" value="clickMe"></input>
    <input type="button" data-bind="click: changeViewBack" value="clickMeBack"></input>
    <div data-bind="template: { name: inviews[0].name(),  data:inviews[0] }"></div>
    <div data-bind="template: { name: inviews[1].name(), data:inviews[1] }"></div>
</body>
</html>
